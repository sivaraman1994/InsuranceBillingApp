<header class="section-header" id="myHeader">
  <div class="flex">
    <img [routerLink]="['/home']" class="img-fluid" src="../../assets/OurLogo.png" width="150px">
    <div class="default">
      <a class="nav-item" [routerLink]="['/home']" routerLinkActive="active"
        [routerLinkActiveOptions]="{exact:true}">Home</a>
      <a class="nav-item" [routerLink]="['/policydetails']" routerLinkActive="active"
        [routerLinkActiveOptions]="{exact:true}">Policy Details</a>
      <a class="nav-item" [routerLink]="['/viewinvoice']" routerLinkActive="active"
        [routerLinkActiveOptions]="{exact:true}">View Invoice/Pay</a>
      <a class="nav-item" class="btn btn-primary" routerLinkActive="active" [routerLinkActiveOptions]="{exact:true} "
        (click)="openModal()">Sign In</a>
        <u class="nav-item" id="nav-link" [routerLink]="['/register']" routerLinkActive="active" [routerLinkActiveOptions]="{exact:true} " (click)="openNewModal()">New User? Register</u>
    </div>
  </div>
</header>
