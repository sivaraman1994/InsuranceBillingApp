<nav-bar></nav-bar>
<div class="main-header">
    <h3>Policy List</h3><br>
</div>
<div *ngIf = "isLoggedIn != true" > Please Login to view the details</div>
    <table *ngIf = "isLoggedIn == true" mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        
        <!-- <ng-container matColumnDef="username">
            <th mat-header-cell *matHeaderCellDef> UserName </th>
            <td mat-cell *matCellDef="let element"> {{element.username}} </td>
        </ng-container>   -->
        
        <ng-container matColumnDef="policyID">
            <th mat-header-cell *matHeaderCellDef> PolicyID </th>
            <td mat-cell *matCellDef="let element"> {{element.policyID}} </td>
        </ng-container>

        <ng-container matColumnDef="policyName">
            <th mat-header-cell *matHeaderCellDef> PolicyName </th>
            <td mat-cell *matCellDef="let element"> {{element.policyName}} </td>
        </ng-container>

        <!-- <ng-container matColumnDef="userName">
            <th mat-header-cell *matHeaderCellDef> UserName </th>
            <td mat-cell *matCellDef="let element"> {{element.userName}} </td>
        </ng-container> -->

        <ng-container matColumnDef="country">
            <th mat-header-cell *matHeaderCellDef> Country </th>
            <td mat-cell *matCellDef="let element"> {{element.country}} </td>
        </ng-container>

        <ng-container matColumnDef="policyCoverage">
            <th mat-header-cell *matHeaderCellDef> PolicyCoverage </th>
            <td mat-cell *matCellDef="let element"> {{element.policyCoverage}} </td>
        </ng-container>
        
        <ng-container matColumnDef="policyPremium">
            <th mat-header-cell *matHeaderCellDef> PolicyPremium </th>
            <td mat-cell *matCellDef="let element"> {{element.policyPremium}} </td>
            </ng-container>
        
            <ng-container matColumnDef="paymentStatus">
            <th mat-header-cell *matHeaderCellDef> PaymentStatus </th>
            <td mat-cell *matCellDef="let element"> {{element.paymentStatus}} </td>
            </ng-container>
        
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
