<div class="card">
    <div class="card header">
        {{pageTitle}}
    </div>
    <div class="card-body">
        <div class="row">
           <div class="col-md-2">Filter By:</div>
           <div class="col-md-4">
              <input type="text" [(ngModel)]='listFilter'/>
           </div>
        </div>
        <div class="row">
            <div class="col-md-6">
               <h4>Filtered By: {{listFilter}}</h4>
            </div>
        </div>
        <div class="table-responsive">
            <table class="table"  *ngIf='policy.length'>
                <thead>
                    <tr>
                        <th>
                            <button class="btn-btn-primary"
                                  (click)="toggleImage()">
                                 {{showImage ? "Hide" : "Show"}} Image
                            </button>
                        </th>
                        <th>Policy</th>
                        <th>Code</th>
                        <th>Available</th>
                        <th>Price</th>
                        <th>5 Star Rating</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor='let policy of filteredPolicy'>
                        <td>
                            <img *ngIf='showImage'
                                [src]='policy.imageUrl'
                                [title]='policy.policyName'
                                [style.width.px]='imageWidth'
                                [style.margin.px]='imageMargin'>
                        </td>
                        <td><a [routerLink]="['/policy',policy.policyId]">
                              {{policy.policyName}}
                            </a>
                        </td>
                        <td>{{policy.policyCode | lowercase | convertToSpaces : '-'}}</td>
                        <td>{{policy.releaseDate}}</td>
                        <td>{{policy.price | currency:'Rs. ':'symbol':'1.2-2'}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
