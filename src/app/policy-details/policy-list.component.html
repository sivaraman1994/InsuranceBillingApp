<div class="main-header">
    <h3>Policy List</h3>
</div>
<h4>Filtered By: {{listFilter}}</h4>

            <table mat-table [dataSource]="dataSource" class = "mat-elevation-z8">
                <ng-container matColumnDef="position">
                    <th mat-header-cell *matHeaderCellDef> Sr. No. </th>
                    <td mat-cell *matCellDef="let element"> {{element.position}} </td>
                </ng-container>
                
                <ng-container matColumnDef="username">
                    <th mat-header-cell *matHeaderCellDef> UserName </th>
                    <td mat-cell *matCellDef="let element"> {{element.username}} </td>
                </ng-container>  

                <ng-container matColumnDef="policyID">
                    <th mat-header-cell *matHeaderCellDef> PolicyID </th>
                    <td mat-cell *matCellDef="let element"> {{element.policyID}} </td>
                </ng-container>

                <ng-container matColumnDef="coverage">
                    <th mat-header-cell *matHeaderCellDef> Coverage </th>
                    <td mat-cell *matCellDef="let element"> {{element.coverage}} </td>
                </ng-container>
                
                <ng-container matColumnDef="premium">
                    <th mat-header-cell *matHeaderCellDef> Premium </th>
                    <td mat-cell *matCellDef="let element"> {{element.premium}} </td>
                  </ng-container>
                
                  <ng-container matColumnDef="paymentStatus">
                    <th mat-header-cell *matHeaderCellDef> PaymentStatus </th>
                    <td mat-cell *matCellDef="let element"> {{element.paymentStatus}} </td>
                  </ng-container>
              
                  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
